<!DOCTYPE html>
<html lang="en">
    
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1">
    <title>Flont — Font Tester Library</title>
    <link rel="stylesheet" href="demo.css">
    <link rel="stylesheet" href="flont.css">
    <script src="flont.js"></script>
</head>

<body>
    <header>
        <h1><span style='font-feature-settings: "ss01"'>F</span>lo<span style='font-feature-settings: "ss06"'>n</span>t</h1>
        <h2>Javascript library for building interactive type testers on the web</h2>
    </header>

    <section id='intro'>
    </section>

    <section id='demo'>
        <form>
            <label for='choose-font'>Choose font</label>
            <select id='choose-font'>
                <option value='Ganache'>Ganache</label>
                <option value='Infini Regular'>Infini Regular</option>
                <option value='Infini Bold'>Infini Bold</option>
                <option value='Infini Italic'>Infini Italic</option>
            </select>

            <label for='font-features'>Font features</label>
            <select id='font-features'></select>
            
            <label for='font-size'>Size</label><input id='font-size' type='range' min='8' max='144' value='60'>
            <label for='leading'>Leading</label><input id='leading' type='range' min='0.8' max='2' value='1' step='0.05'>
            <label for='tracking'>Tracking</label><input id='tracking' type='range' min='-100' max='1000' value='0'>
            
            <label for='fg'>FG</label> <input type='color' id='fg' value='#000000'>
            <label for='bg'>BG</label> <input type='color' id='bg' value='#ffffff'>
            
            <samp contenteditable>All your 1690 glyphs are belong to us</samp>
        </form>
    </section>
    
    <script>
        FontTester({
            'sample': '#demo samp',
            'controls': {
                'font': '#choose-font',
                'features': '#font-features',
                'size': '#font-size',
                'leading': '#leading',
                'tracking': '#tracking',
                'foreground': '#fg',
                'background': '#bg',
            },
            'highlightColor': '#58008',
        });
    </script>
</body>

</html>
