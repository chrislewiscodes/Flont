<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Glyph alternates demo</title>
    <script src="flont.js"></script>
    <link rel="stylesheet" href="flont.css"></script>
    <style>
        @font-face {
            font-family: "Glyph Alts Test";
            src: url("infini-romain.otf") format("opentype");
        }

        samp {
            display: block;
            font-size: 60px;
            font-family: "Glyph Alts Test", "Comic Sans MS";
            padding: 1rem;
        }
    </style>
</head>

<body>
    <form>
        <label for='font-features'>Font features</label>
        <select id='font-features'></select>
        
        <label for='font-size'>Size</label><input id='font-size' type='range' min='8' max='144' value='60'>
        <label for='leading'>Leading</label><input id='leading' type='range' min='0.8' max='2' value='1' step='0.05'>
        <label for='tracking'>Tracking</label><input id='tracking' type='range' min='-100' max='1000' value='0'>
        
        <label for='fg'>FG</label> <input type='color' id='fg' value='#000000'>
        <label for='bg'>BG</label> <input type='color' id='bg' value='#ffffff'>
        
        <samp contenteditable>All your 1690 glyphs are belong to us</samp>
    </form>
    
    <script>
        FontTester({
            'sample': 'samp',
            'fontURL': 'infini-romain.otf',
            'controls': {
                'features': '#font-features',
                'size': '#font-size',
                'leading': '#leading',
                'tracking': '#tracking',
                'foreground': '#fg',
                'background': '#bg',
            }
        });
    </script>
</body>

</html>
