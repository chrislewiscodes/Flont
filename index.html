<!DOCTYPE html>
<html lang="en">
    
<head>
    <title>Glyph alternates demo</title>
    <script src="glyph-alternates.js"></script>
    <link rel="stylesheet" href="glyph-alternates.css"></script>
    <style>
        @font-face {
            font-family: "Glyph Alts Test";
            src: url("infini-romain.otf") format("opentype");
        }

        samp {
            display: block;
            font-size: 60px;
            font-family: "Glyph Alts Test", "Comic Sans MS";
            padding: 1rem;
        }
    </style>
</head>

<body>
    <form>
        <label for='font-features'>Font features</label>
        <select multiple id='font-features'>
        </select>
        <samp contenteditable data-webfont-url="infini-romain.otf">All your 1690 glyphs are belong to us</samp>
    </form>
    
    <script>
        FontTester('samp')
    </script>
</body>

</html>
